<div class="row">
    <div class="span12 relative">
        <span></span>
        <a id="addHello" class="btn btn-success right-btn" href="#/new">Add a hello</a>
    </div>
</div>


<div class="row">
    <div class="span12">
        <table id="hellos" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="name">Name</th>
                <th class="edit"></th>
                <th class="remove"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hello in hellos">
                <td>{{hello.name}}</td>
                <td class="edit"><a href="#/edit/{{hello.id}}" class="icon-edit" role="button"></a></td>
                <td class="remove">
                    <a href="#delete{{hello.id}}" role="button" data-toggle="modal" class="icon-remove"></a>
                    <div id="delete{{hello.id}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modelLabel{{hello.id}}" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 id="modelLabel{{hello.id}}">Remove {{hello.name}}</h3>
                        </div>
                        <div class="modal-body">
                            <p>Warning, the hello {{hello.name}} will be removed definitively</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            <button id="remove" class="btn btn-danger" ng-click="delete(hello)">Remove</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
